<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring and Funcitons</title>
</head>
<body>
    <h2>hello world</h2>
    <script>
        function convertCurrency(amount) {
            const converted = {
                USD: amount * 0.76,
                GPB: amount * 0.53,
                AUD: amount * 1.01,
                MEX: amount * 13.30
            }
            return converted;
        }

        const { USD, GPB, AUD, MEX } = convertCurrency(100);
        console.log(USD, GPB, AUD, MEX);

        function tipCal({total, tip = 0.15, tax= 0.15} = {}) {
            return total + (tip * total) + (tax * total);
        }
        const bill = tipCal({total:130});
        console.log(bill);
    </script>
    
</body>
</html>
